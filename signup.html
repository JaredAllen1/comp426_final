

<!DOCTYPE html>

<html>
<title> Book Swap - Sign Up! </title>
	<head>
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!-- Main.js -->
		<script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

		<script type="text/javascript">
			function checkPass(){
				if($("#newPass").val() != $("#confirmPass").val()){
					$("#confirmPass").css('border', '3px #C33 solid');
					$("#confirmPass").get(0).setCustomValidity("Passwords don't match")
				}else{
					$("#confirmPass").css('border', '3px #090 solid');
					$("#confirmPass").get(0).setCustomValidity("");
				}
			}

			function validate(){
				checkPass();
			}

			$("#user_name").keyup(username_check);

			function username_check(){
				var username = $("#user_name").val();
				jQuery.ajax({
					type: "POST",
					url: "https://wwwp.cs.unc.edu/Courses/comp426-f17/users/jall8597/finalproj/php/check.php",
					data: 'username=' + username,
					cache: false,
					success: function(response){
						if(response == 1){
							$('#user_name').css('border', '3px #C33 solid');
							$('#user_name').get(0).setCustomValidity('username taken!')
						}else{
							$('#user_name').css('border', '3px #090 solid');
							$('#user_name').get(0).setCustomValidity('')
					}
				}
				});
			}

		</script>
	</head>
	<body>

			<nav class="nav">
				<div class="container">
					<div class="row">
						<div>
							<div id="logo"><a href="index.html">Book Swap</a></div>
						</div>
						<div>
							<ul>
							</ul>
						</div>
					</div>
				</div>
			</nav>

			<div id="header" data-section="home" class="cover" style="background-image:url(images/library_bg.jpg);">
				<div class="overlay"></div>
				 <div class="container" style="position: relative; margin-top: 7%; margin-left: 32%;">



      <form class="well form-horizontal" onsubmit="validate()" action="php/signup.php" method="post" id="contact_form">
        <fieldset>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">First Name</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="first_name" placeholder="First Name" class="form-control" type="text" required>
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Last Name</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="last_name" placeholder="Last Name" class="form-control" type="text" required>
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Username</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="user_name" name="user_name" placeholder="Username" class="form-control" onchange="username_check()" type="text" required>
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Password</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="newPass" name="user_password" placeholder="Password" class="form-control" type="password" required>
              </div>
            </div>
          </div>

          <!-- Text input-->

                <div class="form-group">
                  <label class="col-md-4 control-label">Confirm Password</label>
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input id="confirmPass" name="confirm_password" placeholder="Confirm Password" class="form-control"
											 type="password" onchange="checkPass()" required>
                    </div>
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label">E-Mail</label>
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                      <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                    </div>
                  </div>
                </div>


                <!-- Select Basic -->

                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

                <!-- Button -->
                <div class="form-group" style="text-align: center">
                  <label class="col-md-4 control-label"></label>
                  <div class="col-md-4">
                    <button type="submit" onclick="checkPass()" class="btn btn-warning">SUBMIT <span class="glyphicon glyphicon-send"></span></button>
										<div style="color: white">Already have an account?</div><a href="login.html">Log In Here</a>
								  </div>
                </div>

        </fieldset>
      </form>
      </div>
      </div>

	</body>
</html>
